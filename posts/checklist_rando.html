<!DOCTYPE html>
<html lang="fr-FR">

    <head>
        <title>Checklist randonnée</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

      <body>

        <div class="container">
            <div class="alert alert-secondary">
                <h1 class="alert-heading" style="font-size: 32px">Checklist randonnée</h2>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Bâtons de marche
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Boussole
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Carte / Guide
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Chaussettes de rechange
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Chapeau / casquette
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Crème solaire
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Documents d'identification
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Eau
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Lampe de poche fonctionnelle
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Mouchoirs en papier
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Nourriture
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Serviette éponge
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Téléphone
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Vêtements chauds
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="item" value="">Vêtements de pluie
                </label>
            </div>

            <br/>

            <div>
                <button type="button" class="btn btn-primary" id="unselect">Unselect all</button>
            </div>


        </div>
        
      </body>

      <script src="js/unselect_all_checkboxes.js"></script>

</html>
